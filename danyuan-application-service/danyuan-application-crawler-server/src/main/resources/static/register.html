<title>政府采购网.用户注册</title>

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
	    	<a href="/"><b>政府采购网</b></a>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">用户注册</p>

			<form action="/sysUserBase/save" method="post" id="form">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名称" name="name" /> 
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="邮箱" name="email" /> 
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="密码" name="password" /> 
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="再次输入密码" name="repassword" /> 
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" class="btn btn-primary btn-block btn-flat" onclick="sub();">提交</button>
					</div>
				</div>
			</form>

		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->
	<form action="/login" method="post" id="login" style="display: none;">
		<input type="text"  name="username" /> 
		<input type="password"  name="password" /> 
	</form>
	<!-- jQuery 2.2.3 -->
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="plugins/jQuery/ajax.js"></script>
	<!-- 	<script src="plugins/jQuery/json2.js"></script> -->
	<script type="text/javascript" src="plugins/jQuery/alert.js"></script>
	<script>
		function sub() {
	        var name = $("input[name='name']").val();
	        var email = $("input[name='email']").val();
	        var password = $("input[name='password']").val();
	        var repassword = $("input[name='repassword']").val();
	        var persion = $("input[name='persion']").val();
	        if (repassword != password) {
		        alert("密码不一致");
		        return;
	        }
	        if (name == null) {
		        alert("用户名不能为空");
		        return;
	        }
	        if (password == null) {
		        alert("密码不能为空");
		        return;
	        }
	        
	        var sysUserBaseInfo = {
	            userName : email,
	            password : password,
	            email : email,
	            persionName : name
	        }

	        ajaxPost("/sysUserBase/save", sysUserBaseInfo, success, 1000, findError);
	        function success(resule) {
		        alert("注册成功！请返回登录")
		        
	        }
        }

        

        function findError(err) {
	        alert(err)
        }
	</script>
</body>
</html>
