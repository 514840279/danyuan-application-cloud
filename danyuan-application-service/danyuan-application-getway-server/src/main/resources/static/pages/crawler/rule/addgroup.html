<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" />
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			爬虫组添加<small>爬虫规则组管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫规则组管理</a></li>
			<li class="active">爬虫组添加</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<form id="add_form">
			<div class="row">
				
				<input type="text" id="add_task_uuid" name="uuid" placeholder="id" hidden="hedden" />
				<div class=" col-md-12 form-group">
					<label class="col-sm-2 control-label text-right">网站类型:</label>
					<div class="col-sm-10">
						<select style="width: 100%;" id="add_search_task_urlType" name="urlType"></select>
					</div>
				</div>
				<div class=" col-md-12 form-group">
					<label class="col-sm-2 control-label text-right">任务id:</label>
					<div class="col-sm-10">
						<select style="width: 100%;" id="add_search_task_taskUuid" name="taskUuid"></select>
					</div>
				</div>
				<div class=" col-md-12 form-group">
					<label class="col-sm-2 control-label text-right">上层id:</label>
					<div class="col-sm-10">
						<select style="width: 100%;" id="add_ruler_parrentId" name="parrentId"></select>
					</div>
				</div>
				<div class=" col-md-12 form-group">
					<label class="col-sm-2 control-label text-right">组类型:</label>
					<div class="col-sm-10">
						<select style="width: 100%;" id="add_ruler_groupType" name="groupType"></select>
					</div>
				</div>
				<div class=" col-md-12 form-group">
					<label class="col-sm-2 control-label text-right">组名称:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="add_ruler_group_name" name="url" placeholder="" th:value="*{task.url}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group text-center">
					<div class="col-sm-12">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button class="btn btn-success" id="submit_add_group_id">确认</button>
					</div>
				</div>
			</div>
		</form>
	</section>
	<script type="text/javascript" src="/pages/crawler/rule/addgroup.js"></script>
</body>
</html>
